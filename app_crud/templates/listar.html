{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Lista de Equipamentos</h1>
<a href="{% url 'criar_equipamento' %}" class="btn btn-primary mb-3">Novo Equipamento</a>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Numero de Serie</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for equipamento in equipamentos %}
        <tr>
            <td>{{ equipamento.nome }}</td>
            <td>{{ equipamento.numero_patrimonio }}</td>
            <td>{{ equipamento.status }}</td>
            <td>
                <a href="{% url 'atualizar_equipamento' equipamento.pk %}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{% url 'excluir_equipamento' equipamento.pk %}" class="btn btn-sm btn-danger">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
