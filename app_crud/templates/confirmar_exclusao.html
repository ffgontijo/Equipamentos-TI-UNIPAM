{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Excluir Equipamento</h1>
<p>Tem certeza de que deseja excluir o equipamento "{{ equipamento.nome }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim</button>
    <a href="{% url 'listar_equipamentos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
